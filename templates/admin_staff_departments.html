{% extends 'base.html' %}

{% block title %}Select Department - Staff - Admin Panel{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>Select Department (Staff)</h2>
            <p class="text-muted">Choose a department to view staff lists.</p>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <div class="row">
        {% for code, label in departments %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'admin_staff_years' code %}" class="text-decoration-none">
                <div class="card shadow-sm h-100 hover-card">
                    <div class="card-body text-center py-5">
                        <h3 class="card-title text-success">{{ label }}</h3>
                        <p class="card-text text-muted">{{ code }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-card:hover {
        transform: translateY(-5px);
        transition: transform 0.2s;
        border-color: #198754;
    }
</style>
{% endblock %}
