{% extends 'base.html' %}

{% block title %}Add Department{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="margin-bottom: 2rem;">Add Department</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Department Name</label>
                {{ form.name }}
            </div>
            
            <div class="form-group">
                <label>Department Code</label>
                {{ form.code }}
            </div>
            
            {% if form.errors %}
            <div style="color: #e74c3c; margin-bottom: 1rem;">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn">Save Department</button>
                <a href="{% url 'manage_departments' %}" class="btn" style="background: #95a5a6;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
